<app-main-carousel [slides]="slides"></app-main-carousel>
<div class="home-1-wrap">
  <div class="products sec-padding">
    <div class="container">
      <mat-tab-group *ngIf="products">
        <mat-tab label="LATEST PRODUCTS">
          <app-product-carousel
            [product]="products"
          ></app-product-carousel>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <app-info-bar></app-info-bar>
  <app-blog-section></app-blog-section>
</div>
